<div class="mb-4">
  <quill-editor
    [(ngModel)]="content"
    (onContentChanged)="onContentChanged($event)"
    (onEditorCreated)="onEditorCreated($event)"
    [modules]="editorConfig"
    [styles]="{'min-height': '200px'}"
  ></quill-editor>

  <div class="mt-4 flex justify-between items-center">
    <div class="text-sm text-gray-500">
      <p>Tip: You can write HTML directly by using the code-block option, or use the formatting toolbar.</p>
    </div>

    <button
      type="button"
      class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-1 px-3 rounded"
      (click)="insertTimestampAndUser()">
      Insert Timestamp & User
    </button>
  </div>
</div>
