<div class="max-w-6xl mx-auto mt-8">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-4 bg-primary-600 text-white flex justify-between items-center">
      <h2 class="text-xl font-semibold">Saved Drafts</h2>
      <button
        (click)="loadDrafts()"
        class="text-primary-100 hover:text-white"
        title="Refresh"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </button>
    </div>

    <div *ngIf="isLoading" class="p-6 text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
      <p class="mt-2 text-gray-600">Loading drafts...</p>
    </div>

    <div *ngIf="!isLoading && drafts.length === 0" class="p-6 text-center">
      <p class="text-gray-500">No drafts found. Start composing to create drafts.</p>
<button
  (click)="navigateToCompose()"
  class="mt-4 btn btn-primary"
>
  Compose New Email
</button>
    </div>

    <div *ngIf="!isLoading && drafts.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">To</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Attachments</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let draft of drafts">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ draft.to }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ draft.subject }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ draft.attachments?.length || 0 }} files
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ getFormattedDate(draft.updatedAt || draft.createdAt) }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
              <button
                (click)="editDraft(draft.id!)"
                class="text-primary-600 hover:text-primary-900"
              >
                Edit
              </button>
              <button
                (click)="deleteDraft(draft.id!)"
                class="text-red-600 hover:text-red-900"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
