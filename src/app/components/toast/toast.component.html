<div class="fixed bottom-4 right-4 z-50 flex flex-col space-y-2">
  <div *ngFor="let toast of toasts"
       [ngClass]="getToastClasses(toast.type)"
       class="text-white px-4 py-3 rounded-lg shadow-lg flex items-center justify-between min-w-[300px] max-w-md"
       [@fadeInOut]>
    <div>{{ toast.message }}</div>
    <button (click)="removeToast(toast.id)" class="ml-2 text-white">
      &times;
    </button>
  </div>
</div>
