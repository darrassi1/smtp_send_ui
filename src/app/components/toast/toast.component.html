<div class="fixed bottom-6 right-6 z-50 flex flex-col space-y-3">
  <div *ngFor="let toast of toasts"
       [ngClass]="getToastClasses(toast.type)"
       class="text-white px-6 py-4 rounded-2xl shadow-2xl border border-opacity-30 flex items-start space-x-4 min-w-[320px] max-w-md backdrop-blur-sm transform transition-all duration-300 hover:shadow-3xl hover:scale-105"
       [@fadeInOut]>

    <!-- Icon Container -->
    <div class="flex-shrink-0 w-8 h-8 rounded-xl bg-white/20 flex items-center justify-center backdrop-blur-sm">
      <svg class="w-5 h-5" [ngClass]="getIconClasses(toast.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getToastIcon(toast.type)"></path>
      </svg>
    </div>

    <!-- Message Content -->
    <div class="flex-1 pt-0.5">
      <p class="text-white font-medium text-sm leading-5">{{ toast.message }}</p>
    </div>

    <!-- Close Button -->
    <button
      (click)="removeToast(toast.id)"
      class="flex-shrink-0 w-6 h-6 rounded-lg bg-white/20 hover:bg-white/30 flex items-center justify-center transition-all duration-200 hover:scale-110 backdrop-blur-sm group ml-2"
      type="button"
    >
      <svg class="w-4 h-4 text-white/80 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>

<!-- Optional: Add some additional styling for very modern look -->
<style>
.hover\\:shadow-3xl:hover {
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
}

/* Custom animation keyframes if you want to add more sophisticated animations */
@keyframes slideInRight {
  0% {
    transform: translateX(100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideOutRight {
  0% {
    transform: translateX(0);
    opacity: 1;
  }
  100% {
    transform: translateX(100%);
    opacity: 0;
  }
}

/* You can apply these classes instead of @fadeInOut if preferred */
.toast-enter {
  animation: slideInRight 0.3s ease-out;
}

.toast-leave {
  animation: slideOutRight 0.3s ease-in;
}
</style>
